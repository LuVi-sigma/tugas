<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran Ekskul</title>
</head>
<body>
    <h1>pendaftaran Ekskul</h1>
    
    <form method="Post">
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="kelas">kelas:</label><br>
        <input type="text" id="kelas" name="kelas" required><br><br>

        <label for="jurusan">jurusan Siswa:</label><br>
        <input type="text" id="jurusan" name="jurusan"><br><br>

        <label for="ekskul">Pilih Ekskul:</label><br>
        <input type="checkbox" id="ekskul1" name="ekskul" value="Pramuka">pramuka
        <input type="checkbox" id="ekskul2" name="ekskul" value="Paskibra">Paskibra<br>
        <input type="checkbox" id="ekskul3" name="ekskul" value="PMR">PMR
        <input type="checkbox" id="ekskul4" name="ekskul" value="Seni">Seni<br>
        <br>
        <br>

        <label for="foto">Upload Foto:</label><br>
        <input type="file" name="foto" accept="image/*" required><br><br>

        <label for="Deskripsi minat dan bakat">Deskripsi minat dan bakat:</label><br>
        <textarea id="deskripsi" name="deskripsi" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Daftar">
    </form>
        

</html>
